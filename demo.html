<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'aaabbbabbbaacccbababababbadddsssscccccc';
        var obj = {};
        for(var i = 0; i < str.length; i++){
            if(!obj[str[i]]){
               obj[str[i]] = 1;
            }else{
                obj[str[i]]++;
            }
        }
        var max = 0,maxKey = "";
        for(var key in obj){
            if(max < obj[key]){
                maxKey = key;
                max = obj[key];
            }
        }
        console.log(maxKey +":"+ max);
    </script>
</body>
</html>
